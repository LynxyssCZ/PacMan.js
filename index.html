<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>PacMan fiddle</title>
	<script type='text/javascript' src='pacman.js'></script>
	<script type="text/javascript">//<![CDATA[ 
var spritesheet = new Image();
spritesheet.src = "http://oi59.tinypic.com/eq5iso.jpg";
	spritesheet.onload = function() {
		var PacMan = new Game.Engine(16, 80, 40);
		PacMan.init(spritesheet);
		PacMan.map.placePlayer(0, 0, 0);
		PacMan.map.defineObject("block", { color: "#aaaaaa"});
		PacMan.map.placeObject(1,1, "block");
		PacMan.map.placeObject(1,2, "block");
		PacMan.map.placeObject(1,3, "block");
		PacMan.map.placeObject(1,4, "block");
		PacMan.map.placeObject(15,6, "block");
		PacMan.start();
		PacMan.map.draw();

		PacMan.display.drawTile(2, 1, 0, 0, true);
		PacMan.display.drawTile(2, 1, 4, 0, true);
		PacMan.display.drawTile(3, 1, 1, 0, true);
		PacMan.display.drawTile(4, 1, 2, 0, true);
		PacMan.display.drawTile(5, 1, 3, 0, true);
	}
//]]>  
</script>
</head>
	<body>
	</body>
</html>
