<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>PacMan fiddle</title>
	<script type='text/javascript' src='pacman.js'></script>
	<script type="text/javascript">//<![CDATA[ 
var spritesheet = new Image();
spritesheet.src = "http://oi59.tinypic.com/eq5iso.jpg";
	spritesheet.onload = function() {
		var PacMan = new Game.Engine(16, 80, 40);
		PacMan.init(spritesheet);
		PacMan.map.defineObject("block", Game.Map.Wall);
		PacMan.map.defineObject("blinky", new Game.Map.Ghost(1));
		PacMan.map.defineObject("pinky", new Game.Map.Ghost(2));
		PacMan.map.defineObject("inky", new Game.Map.Ghost(3));
		PacMan.map.defineObject("clyde", new Game.Map.Ghost(4));
		PacMan.map.defineObject("food", {color:"#0f0", onCollision: function(me, player) { player.nom(me); } });

		PacMan.map.addDynamic(3, 2, "pinky");
		PacMan.map.addDynamic(4, 2, "blinky");
		PacMan.map.addDynamic(5, 2, "inky");
		PacMan.map.addDynamic(6, 2, "clyde");
		PacMan.map.placeObject(1,1, "block");
		PacMan.map.placeObject(1,2, "block");
		PacMan.map.placeObject(1,3, "block");
		PacMan.map.placeObject(1,4, "food");
		PacMan.map.placeObject(5,4, "food");
		PacMan.map.placeObject(12,8, "food");
		PacMan.map.placeObject(10,24, "food");

		PacMan.map.placePlayer(2, 2, 0);
		PacMan.map.draw();
		PacMan.start();
	}
//]]>  
</script>
</head>

	</body>
</html>
