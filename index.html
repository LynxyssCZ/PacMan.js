<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>PacMan fiddle</title>
	<script type='text/javascript' src='pacman.js'></script>
	<script type="text/javascript">//<![CDATA[ 
var spritesheet = new Image();
spritesheet.src = "http://oi59.tinypic.com/eq5iso.jpg";
	spritesheet.onload = function() {
		var PacMan = new Game.Engine(16, 80, 40);
		PacMan.init(spritesheet);
		PacMan.map.defineObject("block", { color: "#aaaaaa"});
		PacMan.map.defineObject("blinky", { dynamic: true, tile: 1, turn: function(){} });
		PacMan.map.defineObject("pinky", { dynamic: true, tile: 2, turn: function(){} });
		PacMan.map.defineObject("inky", { dynamic: true, tile: 3, turn: function(){} });
		PacMan.map.defineObject("clyde", { dynamic: true, tile: 4, turn: function(){} });

		PacMan.map.addDynamic(3, 2, "pinky");
		PacMan.map.addDynamic(4, 2, "blinky");
		PacMan.map.addDynamic(5, 2, "inky");
		PacMan.map.addDynamic(6, 2, "clyde");
		PacMan.map.placeObject(1,1, "block");
		PacMan.map.placeObject(1,2, "block");
		PacMan.map.placeObject(1,3, "block");
		PacMan.map.placeObject(1,4, "block");

		PacMan.map.placePlayer(2, 2, 0);
		PacMan.map.draw();
		PacMan.start();
	}
//]]>  
</script>
</head>
	<body>
	</body>
</html>
